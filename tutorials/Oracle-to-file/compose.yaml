services:
  oracle:
    image: "${DB_IMAGE}"
    container_name: "${DB_CONTAINER}"
    volumes:
      - ./fra:/opt/oracle/fra
      - ./oradata:/opt/oracle/oradata
      - ./sql:/opt/sql
      - ./setup:/opt/oracle/scripts/setup
    networks:
      - isolated_network
    environment:
      - ORACLE_CHARACTERSET=AL32UTF8
    build:
      context: .
      shm_size: '2gb'
    shm_size: '2gb'

  openlogreplicator:
    image: "${OLR_IMAGE}"
    container_name: "${OLR_CONTAINER}"
    profiles: ["openlogreplicator"]
    depends_on:
      - oracle
    volumes:
      - ./checkpoint:/opt/OpenLogReplicator/checkpoint
      - ./fra:/opt/fra
      - ./log:/opt/OpenLogReplicator/log
      - ./oradata:/opt/oradata
      - ./output:/opt/output
      - ./scripts:/opt/OpenLogReplicator/scripts
    restart: "no"
    networks:
      - isolated_network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080/metrics | grep -q 'service_state{state=\"replicating\"} 1'"]
      interval: '1s'
      timeout: '1s'
      retries: '3'
      start_period: '60s'

networks:
  isolated_network:
    internal: true
